{% extends "main.html" %}

{% block content %}
<h2>All Children</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mother</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for child in children %}
        <tr>
            <td>{{ child.name }}</td>
            <td>{{ child.mother.name }}</td>
            <td>{{ child.gender }}</td>
            <td>{{ child.dob }}</td>
            <td>
                <a href="{% url 'child_detail' child.id %}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No children found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
